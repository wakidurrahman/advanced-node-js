<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File upload</title>
  </head>
  <body>
    <h1>
      Useing the formidable module as our multipart parser to handle file
      uploads.
    </h1>

    <form method="POST" enctype="multipart/form-data">
      <label for="userfile">File:</label>
      <input type="file" id="userfile" name="userfile" multiple="multiple" /><br />
      <input type="submit" value="Upload" />
    </form>
  </body>
</html>
